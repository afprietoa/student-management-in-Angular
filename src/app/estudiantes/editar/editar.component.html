<h2 mat-dialog-title>Editar estudiante</h2>
<form [formGroup]="editForm" (submit)="onSubmit()">
    <mat-dialog-content>
        <mat-form-field class="form-field-row">
            <mat-label>Nombres</mat-label>
            <input matInput formControlName="nombres" placeholder="nombres">
        </mat-form-field>
        <mat-form-field class="form-field-row">
            <mat-label>Apellidos</mat-label>
            <input matInput formControlName="apellidos" placeholder="apellidos">
        </mat-form-field>
        <mat-form-field class="form-field-row">
            <mat-label>Celular</mat-label>
            <input matInput formControlName="celular" placeholder="celular">
        </mat-form-field>
        <mat-form-field class="form-field-row">
            <mat-label>Correo</mat-label>
            <input matInput formControlName="correo" placeholder="correo">
        </mat-form-field>
        <mat-form-field class="form-field-row">
            <mat-label>LinkedIn</mat-label>
            <input matInput formControlName="linkedin" placeholder="linkedin">
        </mat-form-field>
        <mat-form-field class="form-field-row">
            <mat-label>GitHub</mat-label>
            <input matInput formControlName="github" placeholder="github">
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button mat-dialog-close="">Cerrar</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="editForm.invalid">Guardar</button>
    </mat-dialog-actions>
</form>
