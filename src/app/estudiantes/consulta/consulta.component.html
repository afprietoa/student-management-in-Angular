
<div class="div_botones">
    <button mat-raised-button color="primary" (click)="abrirDialogoRegistro()">Registrar estudiante</button>
</div>
<div class="div_tabla">
<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let estudiante">{{estudiante.estudiante_id}}</td>
    </ng-container>
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let estudiante">{{estudiante.estudiante_nombres}}</td>
    </ng-container>
    <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef>Apellidos</th>
        <td mat-cell *matCellDef="let estudiante">{{estudiante.estudiante_apellidos}}</td>
    </ng-container>
    <ng-container matColumnDef="celular">
        <th mat-header-cell *matHeaderCellDef>Celular</th>
        <td mat-cell *matCellDef="let estudiante">{{estudiante.estudiante_celular}}</td>
    </ng-container>
    <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef>Correo</th>
        <td mat-cell *matCellDef="let estudiante">{{estudiante.estudiante_correo}}</td>
    </ng-container>
    <ng-container matColumnDef="fechaCreacion">
        <th mat-header-cell *matHeaderCellDef>fehcaCreacion</th>
        <td mat-cell *matCellDef="let estudiante">{{estudiante.estudiante_fechaCreacion}}</td>
    </ng-container>
    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let estudiante">
            <button mat-icon-button matTooltip="Ver Estudiante" (click)="verEstudiante(estudiante.estudiante_id)">
                <mat-icon fontIcon ="visibility" style="color: blue;"> 
                </mat-icon>
            </button>
            <button mat-icon-button matTooltip="Editar Estudiante"  (click)="abrirDialogoEditar(estudiante.estudiante_id)">
                <mat-icon fontIcon ="edit" style="color: chocolate;">            
                </mat-icon>
            </button>
            <button mat-icon-button matTooltip="Inhabilitar Estudiante" (click)="inhabilitarEstudiante(estudiante.estudiante_id)">
                <mat-icon fontIcon ="person_remove" style="color: red;">  
                </mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20, 30, 50, 100]"
showFirstLastButtons>
</mat-paginator>
</div>
